<!DOCTYPE html>
<head>
  <title>Software Advice</title>

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <nav class="top-bar">
    <span class="logo"></span>
  </nav>

  <div class="row">
    &nbsp;
  </div>

  <div class="row">
    <div class="small-4 small-centered columns">
      <a href="#" class="button custom radius" data-reveal-id="myModal">Click Me For A Modal</a>
    </div>
  </div>  



  <div id="myModal" class="reveal-modal xlarge" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    
    <form data-abide="ajax">
        
      <div class="row">
        <div class="small-2 columns">
          <span class="cookie-image"></span>      
        </div>
        <div class="small-10 columns">
          <h2 id="modalTitle">Provide Personal Information</h2>  
        </div>
      </div>

      <div class="row">
        &nbsp;
      </div>

      <div class="row">
        <div class="large-12 columns">
          <label>
            <h5>Name</h5>
            <input type="text" name="name">
          </label>
        </div>      
      </div>

      <div class="row">
        <div class="large-12 columns">
          <label>
            <h5>Email Address*</h5>
            <input type="text" required pattern="email" name="email">
            <small class="error">A valid email address is required.</small>            
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <label>
            <h5>Phone Number</h5>
            <input type="text" name="phoneNumber">
          </label>
        </div>
      </div>            

      <div class="row">
        <div class="large-12 columns">
          <label>
            <h5>Home Address</h5>
            <input type="text" name="homeAddress">
          </label>
        </div>       
      </div>   

      <div class="row">
        <div class="large-12 columns">
          <label>
            <h5>City</h5>
            <input type="text" name="city">
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <label>
            <h5>State</h5>
            <div class="state-dropdown">
              <!-- Moustache Partial -->
            </div>
          </label>
        </div>
      </div>   

      <div class="row">
        <div class="large-12 columns">
          <label>
            <h5>Zip Code</h5>
            <input type="text" name="zipcode">
          </label>
        </div>      
      </div>                  

      <div class="row">
        &nbsp;
      </div>

      <div class="row">
        <div class="large-12 columns">
          <a class="button custom-submit medium rounded expand">Submit</a>
        </div>
      </div>

      
    </form>

  </div>

  
  <script data-main="js/app" type="text/javascript" src="js/require.min.js"></script>
</body>
</html>
