<!DOCTYPE html>
<head>
  <title>Software Advice</title>

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <nav class="top-bar">
    <span class="logo"></span>
  </nav>

  <div class="row">
    &nbsp;
  </div>

  <div class="row">
    <div class="small-4 small-centered columns">
      <a href="#" class="button custom radius" data-reveal-id="myModal">Click Me For A Modal</a>
    </div>
  </div>  

  <div id="myModal" class="reveal-modal large" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    
    <form data-abide="ajax">

      <div class="row">
        <div class="small-7 columns">

          <div class="row">
            <div class="small-12 columns">
              <input type="text" name="name" placeholder="Name">
            </div>      
          </div>

          <div class="row">
            <div class="small-12 columns">
              <input type="text" required pattern="email" name="email" placeholder="Email">
              <small class="error">A valid email address is required.</small>                        
            </div>
          </div>

          <div class="row">
            <div class="small-12 columns">
              <input type="text" name="phoneNumber" placeholder="Phone">
            </div>
          </div>            

          <div class="row">
            <div class="small-12 columns">
              <input type="text" name="homeAddress" placeholder="Address">
            </div>       
          </div>   

          <div class="row">
            <div class="small-12 columns">
              <input type="text" name="city" placeholder="City">
            </div>
          </div>

          <div class="row">
            <div class="small-6 columns">
              <div class="state-dropdown">
              </div>            
            </div>
            <div class="small-6 columns">
              <input type="text" name="zipcode" placeholder="Zipcode">
            </div>
          </div>             
        </div>

        <div class="small-5 columns">
          <div class="row">
            <div class="small-12 columns">
              <img class="cookie-image">
            </div>
          </div>

          <div class="row">
            &nbsp;
          </div>

          <div class="row">
            <div class="small-8 small-centered columns ">
              <a class="button custom-submit large radius expand">Submit</a>
            </div>
          </div>

        </div>      
      </div>

    </form>

  </div>

  
  <script data-main="js/app" type="text/javascript" src="js/require.min.js"></script>
</body>
</html>
