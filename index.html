<!DOCTYPE html>
<head>
  <title>Software Advice</title>

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <nav class="top-bar">
    <span class="logo"></span>
  </nav>

  <div class="row">
    &nbsp;
  </div>

  <div class="row">
    <div class="small-4 small-centered columns">
      <a href="#" class="button custom radius" data-reveal-id="myModal">Click Me For A Modal</a>
    </div>
  </div>  



  <div id="myModal" class="reveal-modal xlarge" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">Provide Personal Information</h2>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>

    <form>
      <div class="row">
        <div class="large-12">
          <label>
            <h5>Name</h5>
          </label>
        </div>
        <div class="large-12">
          <input type="text">
        </div>        
      </div>

      <div class="row">
        <div class="large-12">
          <label>
            <h5>Email Address</h5>
          </label>
        </div>
        <div class="large-12">
          <input type="text">
        </div>        
      </div>

      <div class="row">
        <div class="large-12">
          <label>
            <h5>Phone Number</h5>
          </label>
        </div>
        <div class="large-12">
          <input type="text">
        </div>        
      </div>            

      <div class="row">
        <div class="large-12">
          <label>
            <h5>Home Address</h5>
          </label>
        </div>
        <div class="large-12">
          <input type="text">
        </div>        
      </div>   

      <div class="row">
        <div class="large-12">
          <label>
            <h5>City</h5>
          </label>
        </div>
        <div class="large-12">
          <input type="text">
        </div>        
      </div>

      <div class="row">
        <div class="large-12">
          <label>
            <h5>State</h5>
          </label>
        </div>
        <div class="large-12 state-dropdown">
          <!-- Moustache Partial -->
        </div>        
      </div>   

      <div class="row">
        <div class="large-12">
          <label>
            <h5>Zip Code</h5>
          </label>
        </div>
        <div class="large-12">
          <input type="text">
        </div>        
      </div>                  

    </form>

  </div>

  
  <script data-main="js/app" type="text/javascript" src="js/require.min.js"></script>
</body>
</html>
